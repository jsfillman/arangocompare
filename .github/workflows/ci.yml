name: CI

on:
  pull_request:
    branches:
      - main

jobs:
  test:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout repository
        uses: actions/checkout@v3

      - name: Set up Python
        uses: actions/setup-python@v4
        with:
          python-version: '3.9'

      - name: Install dependencies
        run: |
          python -m pip install --upgrade pip
          pip install -r requirements.txt

      - name: Run unit tests
        run: |
          python -m pytest tests/test_arango_compare.py

  integration_test:
    runs-on: ubuntu-latest
    needs: test

    services:
      arangodb:
        image: arangodb:latest
        ports:
          - 8529:8529
        options: >-
          --health-cmd="curl -f http://localhost:8529/_api/version || exit 1"
          --health-interval=10s
          --health-timeout=5s
          --health-retries=10
        env:
          ARANGO_ROOT_PASSWORD: testpassword

    steps:
      - name: Checkout repository
        uses: actions/checkout@v3

      - name: Set up Python
        uses: actions/setup-python@v4
        with:
          python-version: '3.9'

      - name: Install dependencies
        run: |
          python -m pip install --upgrade pip
          pip install -r requirements.txt

      - name: Wait for ArangoDB to be ready
        run: |
          for i in {1..30}; do
            if curl -f http://localhost:8529/_api/version; then
              break
            fi
            echo "Waiting for ArangoDB to be ready..."
            sleep 10
          done

      - name: Set environment variables
        run: |
          echo "ARANGO_URL1=http://localhost:8529" >> $GITHUB_ENV
          echo "ARANGO_USERNAME1=root" >> $GITHUB_ENV
          echo "ARANGO_PASSWORD1=testpassword" >> $GITHUB_ENV
          echo "ARANGO_DB_NAME1=_system" >> $GITHUB_ENV

      - name: Run integration tests
        run: |
          python -m pytest tests/test_integration.py

  build:
    runs-on: ubuntu-latest
    needs: integration_test

    steps:
      - name: Checkout repository
        uses: actions/checkout@v3

      - name: Build Docker image
        run: |
          docker build -t arango_compare .

      - name: Run Docker container
        run: |
          docker run --rm arango_compare
