version: '3.8'

services:
  arangodb:
    image: arangodb:3.11.8
    ports:
      - "8529:8529"
    environment:
      ARANGO_ROOT_PASSWORD: "testpassword"
    healthcheck:
      test: ["CMD-SHELL", "curl -f http://localhost:8529/_api/version || exit 1"]
      interval: 10s
      timeout: 5s
      retries: 30
